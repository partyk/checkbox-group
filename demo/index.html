<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox group demo</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.closest"></script>
    <script src="../dist/CheckboxGroup.js"></script>
    <style>
        .checked {
            background-color: #f3eb52;
        }
    </style>
</head>
<body>
    <div>
        <h3>
            <label>
                Fruits
                <input type="checkbox" class="checkbox-group" data-group-id="group1" value="1" id="input-event-catch">
            </label>
        </h3>
        <label>
            <input type="checkbox" class="checkbox-group" data-group-name="group1" value="1">
            Kiwi
        </label>
        <label>
            <input type="checkbox" class="checkbox-group" data-group-name="group1" value="1">
            Jackfruit
        </label>
        <label>
            <input type="checkbox" class="checkbox-group" data-group-name="group1" value="1">
            Mango
        </label>
    </div>
    <div>
        <h3>
            <label>
                Animals
                <input type="checkbox" class="checkbox-group" data-group-id="group2" value="1">
            </label>
        </h3>
        <label>
            <input type="checkbox" class="checkbox-group" data-group-name="group2" value="1">
            Tiger
        </label>
        <label>
            <input type="checkbox" class="checkbox-group" data-group-name="group2" value="1">
            Sloth
        </label>
        <label>
            <input type="checkbox" class="checkbox-group" data-group-name="group2" value="1">
            Cheetah
        </label>
    </div>

    <div style="margin-top: 32px">
        <h3>
            <label>
                Wrapper class (with data-group-wrapper)
                <input type="checkbox" class="checkbox-group" data-group-id="group3" value="1">
            </label>
        </h3>
        <fieldset>
            <label>
                <input
                        type="checkbox"
                        class="checkbox-group"
                        data-group-wrapper="fieldset"
                        data-group-wrapper-class="checked"
                        data-group-name="group3"
                        value="1"
                >
                Adventure
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input
                        type="checkbox"
                        class="checkbox-group"
                        data-group-wrapper="fieldset"
                        data-group-wrapper-class="checked"
                        data-group-name="group3"
                        value="1"
                >
                Anchor
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input
                        type="checkbox"
                        class="checkbox-group"
                        data-group-wrapper="fieldset"
                        data-group-wrapper-class="checked"
                        data-group-name="group3"
                        value="1"
                        checked
                >
                Singapore
            </label>
        </fieldset>
    </div>

    <div style="margin-top: 32px">
        <h3>
            <label>
                Wrapper class (without data-group-wrapper)
                <input type="checkbox" class="checkbox-group" data-group-id="group4" value="1">
            </label>
        </h3>
        <fieldset>
            <label>
                <input
                        type="checkbox"
                        class="checkbox-group"
                        data-group-wrapper-class="checked"
                        data-group-name="group4"
                        value="1"
                >
                Cubiculum
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input
                        type="checkbox"
                        class="checkbox-group"
                        data-group-wrapper-class="checked"
                        data-group-name="group4"
                        value="1"
                        checked
                >
                Quadrata
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input
                        type="checkbox"
                        class="checkbox-group"
                        data-group-wrapper-class="checked"
                        data-group-name="group4"
                        value="1"
                >
                Nuclear vexatum iacere
            </label>
        </fieldset>
    </div>
    <script>
        new CheckboxGroup.default();
        document.getElementById('input-event-catch').addEventListener('checkBoxGroup:change', function(event) {
            console.log('Test event vanilla JS' + event.currentTarget.checked);
        })
        jQuery('body').on('checkBoxGroup:change', '#input-event-catch', function(e) {
            console.log('Test event vanilla jQuery' + jQuery(e.currentTarget).prop('checked'));
        });
    </script>
</body>
</html>
